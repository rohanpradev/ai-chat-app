apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/component: client
    app.kubernetes.io/part-of: chat-app
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-app
      app.kubernetes.io/component: client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat-app
        app.kubernetes.io/component: client
        app.kubernetes.io/part-of: chat-app
        app.kubernetes.io/version: "1.0.0"
    spec:
      containers:
        - name: chat-app-client
          image: chat-app-client:latest
          imagePullPolicy: Never
          env:
            - name: BASE_API_SLUG
              value: "api"
            - name: SERVER_HOST
              value: "server"
            - name: SERVER_PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      restartPolicy: Always
