apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: chat-app
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-app
      app.kubernetes.io/component: cache
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat-app
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: chat-app
        app.kubernetes.io/version: "1.0.0"
    spec:
      containers:
        - args:
            - redis-server
            - --appendonly
            - "yes"
            - --appendfsync
            - everysec
            - --auto-aof-rewrite-percentage
            - "100"
            - --auto-aof-rewrite-min-size
            - 64mb
            - --maxmemory
            - 512mb
            - --maxmemory-policy
            - allkeys-lru
            - --tcp-keepalive
            - "300"
            - --timeout
            - "0"
            - --save
            - "900"
            - "1"
            - "300"
            - "10"
            - "60"
            - "10000"
          envFrom:
            - configMapRef:
                name: env
          image: redis:8.2-alpine
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            failureThreshold: 5
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          name: chat-app-redis
          ports:
            - containerPort: 6379
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: redis-data
      restartPolicy: Always
      volumes:
        - name: redis-data
          emptyDir: {}
