apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app.kubernetes.io/name: chat-app
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: chat-app
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-app
      app.kubernetes.io/component: server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat-app
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: chat-app
        app.kubernetes.io/version: "1.0.0"
    spec:
      restartPolicy: Always
      containers:
        - name: chat-app-server
          image: chat-app-server:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
            - secretRef:
                name: azure-secrets
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /app/logs
              name: server-logs
            - mountPath: /app/uploads
              name: server-uploads
      volumes:
        - name: server-logs
          emptyDir: {}
        - name: server-uploads
          emptyDir: {}
